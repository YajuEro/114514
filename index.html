<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あ星ね.com</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f3f4f6, #e1e5ea);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            font-size: 4rem;
            margin-top: 5%;
            color: #4a90e2;
        }
        .subtext {
            font-size: 2.5rem;
            text-align: center;
            margin: 10px 0 40px;
            color: #4a4a4a;
        }
        .sidebar {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .greeting {
            font-size: 1.5rem;
            color: #333;
            border: 2px solid #000;
            padding: 10px;
            display: inline-block;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .quote {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            padding: 3px 8px;
            background-color: #add8e6;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #87ceeb;
        }
        .counter {
            font-size: 1.5rem;
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">Welcome</header>
    <h2 class="subtext">あ星ね.com</h2>

    <div class="counter">
        カウンター: 1234
    </div>

    <div class="sidebar">
        <p class="greeting">
            あ星ね界隈会長あいさつ 
            <a href="https://x.com/Link_2011A" target="_blank">@Link.2011</a>
        </p>
        <p class="quote">あ星ねって最強よな(</p>
    </div>
</body>
</html>
