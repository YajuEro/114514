<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Welcome Page</title>
    <style type="text/css">
        body {
            background-color: #ccffcc; /* 薄めの黄緑色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            font-size: 500%;
            margin-top: 10%;
            width: 100%;
        }
        .char1 { color: red; }    /* w */
        .char2 { color: orange; } /* e */
        .char3 { color: yellow; } /* l */
        .char4 { color: green; }  /* c */
        .char5 { color: blue; }   /* o */
        .char6 { color: indigo; } /* m */
        .char7 { color: violet; } /* e */
        .subtext {
            font-size: 150%; /* あ星ね.comのフォントサイズを少し小さく */
        }
        .marquee {
            color: red; /* 赤色 */
            font-size: 200%; /* サイズ調整 */
            white-space: nowrap; /* テキストを改行しない */
        }
    </style>
</head>
<body>
    <div class="marquee">
        あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね あ星ね
    </div>
    <div class="header">
        <span class="char1">w</span>
        <span class="char2">e</span>
        <span class="char3">l</span>
        <span class="char4">c</span>
        <span class="char5">o</span>
        <span class="char6">m</span>
        <span class="char7">e</span><br>
        <span class="subtext">あ星ね.com</span>
    </div>
</body>
</html>
