<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Welcome Page</title>
    <style type="text/css">
        body {
            background-color: #ccffcc; /* 薄めの黄緑色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            font-size: 500%; /* Welcomeのサイズ */
            margin-top: 10%;
            width: 100%;
        }
        .char1 { color: red; }    /* w */
        .char2 { color: orange; } /* e */
        .char3 { color: yellow; } /* l */
        .char4 { color: green; }  /* c */
        .char5 { color: blue; }   /* o */
        .char6 { color: indigo; } /* m */
        .char7 { color: violet; } /* e */
        .subtext {
            font-size: 400%; /* あ星ね.comのフォントサイズをさらに大きく */
            text-align: center; /* 中央揃え */
            margin-top: 20px; /* 上部の余白 */
        }
        .sidebar {
            width: 80%; /* 幅を調整 */
            border: 2px solid black; /* 枠線 */
            padding: 20px; /* 内側の余白を増やす */
            background-color: yellow; /* 背景色を黄色に変更 */
            margin: 20px auto; /* 中央寄せ */
        }
        .greeting {
            font-size: 200%; /* あいさつのフォントサイズを大きく */
            text-align: center; /* 中央揃え */
        }
        .quote {
            font-size: 150%; /* 引用のフォントサイズを少し大きく */
            margin-top: 20px; /* 上部の余白 */
            text-align: center; /* 中央揃え */
        }
        a {
            text-decoration: none; /* 下線を削除 */
        }
    </style>
</head>
<body>
    <h1 class="header">
        <span class="char1">w</span>
        <span class="char2">e</span>
        <span class="char3">l</span>
        <span class="char4">c</span>
        <span class="char5">o</span>
        <span class="char6">m</span>
        <span class="char7">e</span>
    </h1>
    <h2 class="subtext">あ星ね.com</h2>

    <table class="sidebar" width="80%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
            <td align="center">
                <p class="greeting">あ星ね界隈会長あいさつ <a href="https://x.com/Link_2011A" target="_blank">@Link.2011</a></p>
                <p class="quote">あ星ねって最強よな(</p>
            </td>
        </tr>
    </table>
</body>
</html>
